<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">
        <h1>Coffee Shop</h1>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="product-list">
    <!-- Row 1 -->
    <div class="product">
        <img src="Espresso.jpeg" alt="Espresso">
        <h2>Espresso</h2>
        <p class="price">$3.50</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="Cappuccino.jpeg" alt="Cappuccino">
        <h2>Cappuccino</h2>
        <p class="price">$4.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="latte.jpeg" alt="Latte">
        <h2>Latte</h2>
        <p class="price">$4.50</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="americano.jpeg" alt="Americano">
        <h2>Americano</h2>
        <p class="price">$3.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Row 2 -->
    <div class="product">
        <img src="mocha.jpeg" alt="Mocha">
        <h2>Mocha</h2>
        <p class="price">$3.50</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="irish.jpeg" alt="Irish Coffee">
        <h2>Irish</h2>
        <p class="price">$4.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="flat_white.jpeg" alt="Flat White">
        <h2>Flat White</h2>
        <p class="price">$4.50</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="cold_coffee.webp" alt="Cold Coffee">
        <h2>Cold Coffee</h2>
        <p class="price">$3.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 Coffee Shop | All Rights Reserved</p>
</footer>

</body>
</html>
