<h2>Register</h2>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
  <input type="text" name="username" ngModel placeholder="Username" required><br><br>
  <input type="email" name="email" ngModel placeholder="Email" required><br><br>
  <input type="password" name="password" ngModel placeholder="Password" required><br><br>
  <button type="submit">Register</button>
</form>
